<html>
<head>
<style>
body{
    padding:0; 
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
img{
    width: 100%;
}
div {
    position:absolute;
}
</style>
</head>
<body>
    <div id="sky"><img src="img/Jellyfish.jpg"/></div>
    <div id="ground"><img src="img/ground.png"/></div>
<script>
    var sky = document.getElementById('sky');
    var ground = document.getElementById('ground');
    var cx,cy,baseX,baseY;
    function init(){
        cx = window.outerWidth/2;
        cy = window.outerHeight/2;
        
        sky.style.width = window.outerWidth*1.05 + 'px';
        sky.style.height = window.outerHeight*1.05 + 'px';

        baseX = -cx*0.05;
        baseY = -cy*0.05;
        sky.style.marginLeft = baseX + 'px';
        sky.style.marginTop = baseY + 'px';
        
        ground.style.width = window.outerWidth*1.1 + 'px';
        ground.style.height = window.outerHeight*1.1 + 'px';
        
        ground.style.marginLeft = baseX*2 + 'px';
        ground.style.marginTop = baseY*2 + 'px';
    }
    init();
    
    window.onload = function(){
        document.body.addEventListener('mousemove', function(e){
            let degx = ~~((cx - e.clientX)*0.05) + baseX;
            let degy = ~~((cy - e.clientY)*0.05) + baseY;
            sky.style.marginLeft = degx + 'px';
            sky.style.marginTop = degy + 'px';
            ground.style.marginLeft = degx*2 + 'px';
            ground.style.marginTop = degy*2 + 'px';
        });
    };
    window.onresize = function(){
        init();
    };
</script>
</body>
</html>
